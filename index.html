<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina gta 5</title>
    <link rel="shortcut icon" href="src/imagens/imagens/favicon.png" type="image/x-icon"/>
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
     <link  rel="stylesheet"  href="./src/css/reset.css">   
     <link rel="stylesheet"   href="./src/css/estilos.css">
     <link rel="stylesheet" href="./src/css/fontes.css">
     <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <header class="cabecalho">
        <div class="Logo">
        <img src="./src/imagens/imagens/logo-rockstar.svg" 
        alt="Logo Rockstar Games">
        <hr>
        <img src="./src/imagens/imagens/logo-gta.svg" 
        alt="Logo GTA V">
        
       </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/br/" target="_blank">Suporte   <img src="./src/imagens/imagens/icone-link.svg" alt="icone de link de suporte"></a>
                  
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/imagens/imagens/bg-main.png"alt="Imagem com rapaz de moleton laranja">
       
         <div class="informacoes">
            <div class="lista-de-jogos">
               <img src="./src/imagens/imagens/logo-gta-v.svg" alt="Logo GTA V">
               <img src="./src/imagens/imagens/logo-gta-online.svg"  alt="Logo GTA Online">

            </div>
            <h1 class="titulo"> 
                Já disponiveis para Playstation 5 e Xbox series X/S</h1>
            <p class="texto">
                Experimente os fenomenos de 
                outro entrenimento Grand theft 
                Auto V e GTA Online
            </p>

            <a class= "btn-comprar" 
            href="#comprar">Compre já</a>
         </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre Já</h2>
        <div class="cartao">
            <img  class="capa-do-jogo"   src="./src/imagens/imagens/gta5.jpg" alt="Capa
             do jogo GTA V">

             <div class="informacoes"></div>
             <h3>Grand theft Auto V</h3>
             <p>
                
                  inclui <strong>modo historia do GTA V</strong> e 
                  <strong>GTA Online</strong>

             </p>
             <ul class="plataformas">
                <li>
                    <img src="./src/imagens/imagens/logo-ps5.svg" alt="Logo playstaion 5">
                </li>
                <li>
                    <img src="./src/imagens/imagens/logo-xbox-series-s.svg"
                    alt="Logo xbox seties x|s">
                </li>
                <li>
                   <img src="./src/imagens/imagens/logo-ps4.svg" alt="Logo Playstation" 4>
                </li>
                <li>
                    <img src="./src/imagens/imagens/logo-xbox-one.svg" alt="Logo Xbox one s">
                </li>
                <li>
                    <img src="./src/imagens/imagens/logo-pc.svg" alt="Logo pc">
                </li>

             </ul>
        </div>
       <button class="btn-plataforma">
        seleciona a plataforma
        <ul class="plataformas ">
            <li>
                <img src="./src/imagens/imagens/logo-ps5.svg" alt="Logo playstaion 5">
            </li>
            <li>
                <img src="./src/imagens/imagens/logo-xbox-series-s.svg"
                alt="Logo xbox seties x|s">
            </li>
            <li>
               <img src="./src/imagens/imagens/logo-ps4.svg" alt="Logo Playstation" 4>
            </li>
            <li>
                <img src="./src/imagens/imagens/logo-xbox-one.svg" alt="Logo Xbox one s">
            </li>
            <li>
                <img src="./src/imagens/imagens/logo-pc.svg" alt="Logo pc">
            </li>
         </ul>
        
       </button> 
    </div>
    </section>
    <script src="./src/js/index.js"></script>
    
</body>
</html>
